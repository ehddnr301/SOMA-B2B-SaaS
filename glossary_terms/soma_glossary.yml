version: "1"
source: DataHub
owners:
  users:
    - urn:li:corpuser:dwlee
nodes:
  - name: "고객 활동"
    description: "고객의 서비스 사용과 관련된 활동 용어들"
    terms:
      - name: "이탈 확정"
        description: "고객이 서비스 이탈을 확정한 활동"
        term_source: "INTERNAL"
      - name: "계약 축소"
        description: "고객이 계약 범위를 축소한 활동"
        term_source: "INTERNAL"
      - name: "계약 확장"
        description: "고객이 계약 범위를 확장한 활동"
        term_source: "INTERNAL"
      - name: "초과 사용 발생"
        description: "고객이 계약 한도를 초과하여 추가 요금이 발생한 활동"
        term_source: "INTERNAL"
      - name: "서비스 주문"
        description: "고객이 추가 서비스를 주문한 활동"
        term_source: "INTERNAL"
      - name: "계약 갱신"
        description: "고객이 기존 계약을 갱신한 활동"
        term_source: "INTERNAL"
      - name: "계약 부활"
        description: "이전에 종료된 계약이 재개된 활동"
        term_source: "INTERNAL"
  
  - name: "연락처 활동"
    description: "연락처와 관련된 마케팅 및 영업 활동 용어들"
    terms:
      - name: "계약 서명"
        description: "고객이 새 계약에 서명한 활동"
        term_source: "INTERNAL"
      - name: "체험판에서 고객 전환"
        description: "체험판 사용자가 유료 고객으로 전환된 활동"
        term_source: "INTERNAL"
      - name: "이벤트 참석"
        description: "연락처가 마케팅 이벤트에 참석한 활동"
        term_source: "INTERNAL"
      - name: "웨비나 참석"
        description: "연락처가 웨비나에 참석한 활동"
        term_source: "INTERNAL"
      - name: "광고 클릭"
        description: "연락처가 광고를 클릭한 활동"
        term_source: "INTERNAL"
      - name: "세션 완료"
        description: "연락처가 마케팅 세션을 완료한 활동"
        term_source: "INTERNAL"
      - name: "잠재 고객에서 유망 고객으로 전환"
        description: "초기 접촉자가 더 구체적인 영업 가능성으로 전환된 활동"
        term_source: "INTERNAL"
      - name: "이메일 미수신"
        description: "연락처가 이메일을 수신하지 않은 활동"
        term_source: "INTERNAL"
      - name: "이메일 참여"
        description: "연락처가 이메일과 상호작용한 활동"
        term_source: "INTERNAL"
  
  - name: "회사 활동"
    description: "회사 내부 활동과 관련된 용어들"
    terms:
      - name: "SDR 고용"
        description: "회사가 영업 개발 담당자(SDR)를 고용한 활동"
        term_source: "INTERNAL"
      - name: "SDR 퇴사"
        description: "영업 개발 담당자(SDR)가 회사를 떠난 활동"
        term_source: "INTERNAL"
      - name: "SDR 온보딩"
        description: "영업 개발 담당자(SDR)가 온보딩 과정을 완료한 활동"
        term_source: "INTERNAL"
      - name: "SDR 누적 할당량 기여"
        description: "영업 개발 담당자가 할당량에 기여한 활동"
        term_source: "INTERNAL"
      - name: "SDR 할당량 설정"
        description: "영업 개발 담당자의 목표 할당량이 설정된 활동"
        term_source: "INTERNAL"
  
  - name: "일반 용어"
    description: "일반적인 비즈니스 및 서비스 관련 용어들"
    terms:
      - name: "수익 영향"
        description: "활동이 회사 수익에 미치는 금전적 영향"
        term_source: "INTERNAL"
      - name: "특성 JSON"
        description: "활동과 관련된 추가 정보와 메타데이터를 포함하는 JSON 형식 데이터"
        term_source: "INTERNAL"
      - name: "세그먼트"
        description: "고객을 분류하는 카테고리 (예: active_users, free_users, paid_users 등)"
        term_source: "INTERNAL"
      - name: "플랜"
        description: "고객이 구독한 서비스 플랜 유형 (예: basic_plan, standard_plan, premium_plan 등)"
        term_source: "INTERNAL"
      - name: "구독 유형"
        description: "고객 구독의 청구 주기 (예: MRR - 월 반복 수익, ARR - 연간 반복 수익)"
        term_source: "INTERNAL"
      - name: "고객 성공 관리자"
        description: "고객 계정을 담당하는 고객 성공 관리자"
        term_source: "INTERNAL"
      - name: "MRR 티어"
        description: "월 반복 수익 기준으로 고객을 구분하는 등급"
        term_source: "INTERNAL"
      - name: "재직 기간"
        description: "직원이 회사에서 근무한 기간"
        term_source: "INTERNAL"
      - name: "캠페인"
        description: "마케팅 활동의 조직화된 그룹"
        term_source: "INTERNAL"
      - name: "채널"
        description: "고객이 서비스와 상호작용하는 통로 (예: Owned, Partner, Self-Led, Referral 등)"
        term_source: "INTERNAL"
      - name: "페이지"
        description: "웹사이트 내의 특정 페이지 유형 (예: Landing Page, Product Page, Blog Post 등)"
        term_source: "INTERNAL"
      - name: "조직"
        description: "회사 내 조직 구분 (예: Sales, Marketing, Engineering, Management)"
        term_source: "INTERNAL"
